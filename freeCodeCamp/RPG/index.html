<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Bob's Burgers</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Love Health: <strong><span id="loveHealthText">100</span></strong></span>
        <span class="stat">Money: <strong><span id="moneyText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to bedroom</button>
        <button id="button2">Go to school</button>
        <button id="button3">Ask out Jimmy Jr.</button>
      </div>
      <div id="boyStats">
        <span class="stat">Boy's Name: <strong><span id="boyName"></span></strong></span>
        <span class="stat">Resistance: <strong><span id="boyHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. Let the charm bomb explode. You are in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
